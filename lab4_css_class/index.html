<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VUE JS LAB4 template Change Class</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
		<div id="app">
			<div class="demo"
				@click= "attachedRed = ! attachedRed "
				:class= "{ red : attachedRed }"
			>
				
			</div>
			<div class="demo"
				@click = "attachedRed = ! attachedRed"
				:class = "{ red : attachedRed , green : ! attachedRed } "
			>
				
			</div>
			<div class="demo"
				@click = " attachedRed = ! attachedRed "
				:class = "divClassChange"
			></div>

			<div class="demo" :class="[color , { red : attachedRed  } ]" ></div>
			<br/>
			
			<h4>Style Attr</h4>
			<div class="demo" :style="{ 'background-color' : color }" ></div>
			<div class="demo" :style="refeshStyle" ></div>
			<div class="demo" :style="[ refeshStyle , { height : width + 'px'} ]" ></div>

			<hr>
			<label for="">Color</label>
			<input type="text" v-model="color" placeholder="Color" name="" value="">
			<br/>
			<label>Width </label>
			<input type="text" v-model="width" placeholder="Width" name="" value="">

		</div>

		<script src="js/app.js"></script>

		<style>
			.demo {
				display: inline-block; 
				width: 100px;
				height: 100px;
				background-color: gray;
			} 
			.red {
				background-color: red;
			}
			
			.green {
				background-color: green;
			}

			.blue {
				background-color: blue;
			}

		</style>

</body>
</html>
